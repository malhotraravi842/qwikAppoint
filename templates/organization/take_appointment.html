{% extends 'base.html' %}
{% block content %}
<div class="take-appointment">
    <div class="container">
        <div class="row">
            <h1 class="text-center alert alert-info">Book an Appointment</h1>
            <div class="col-sm-4 offset-1">
                <form action="" method="POST">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <input class="btn btn-success" type="submit" value="Book Appointment">
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
