{% extends 'base.html' %}
{% block content %}
<div class="row">
    <h1 class="text-center alert alert-info">Hello from User!</h1>
    {% if text %}
    <h1>{{ text }}</h1>
    {% endif %}

    <div class="col-sm-8 offset-2">
        {% if form %}
        <form action="" method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <input class="btn btn-success" type="submit" value="Create">
        </form>
        {% endif %}
    </div>
</div>
{% endblock content %}
