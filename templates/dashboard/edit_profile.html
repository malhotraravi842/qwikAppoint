{% extends 'base.html' %}
{% block content %}
<div class="edit-profile">

        <div class="row">
            <h1 class="text-center alert alert-info">Edit Profile</h1>
            <div class="col-sm-8 offset-2">
                <form action="" method="POST">
                    {% csrf_token %}
                    {{ form.as_p }}

                </form>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
